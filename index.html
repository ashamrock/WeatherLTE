<!DOCTYPE html>
<html lang="en">
<html >
<head>
  <meta charset="UTF-8">
  <title>Chalupa Supreme</title>
<link rel="shortcut icon" type="image/jpg" href="icon/taco.ico"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- ----------------------------- -->
<!-- <style type="text/css">* {cursor: none;  }</style> -->
  <!-- ----------------------------- -->

<body> 
  
<!-- <div id="interface"> -->
  <!-- ----------------------------- -->

  <!-- <div class="uno" id="uno"> -->
    <div class="container">


<header>
  <div class="topBar">
    <span>
      <div class="date" id="date"> </div>
    <div class="time" id="time"> </div>

    <div class="temp">
      <div id='temp'></div>
    </div>
    </span>
  </div>
</header>

  <main class="container__main">

    <aside class="container__left">
      <div class="weatherMain">
          <div class="weatherImage" id="getIcon"></div>

          
        <div class="weatherCenter">

        <div class="skyview">
          <div id="skyview"> </div>
        </div>

        <div class="hiLow">
          <div id="hiLow"> </div>
        </div>

        <div class="sunSet">
          <div id="sunSchedule"> </div>
        </div>

      </div>

      <!-- 
      <canvas id="myChart" class="myChart"></canvas> -->
      </div>

    </aside>


    <article class="container__middle">
    <div class="stocks">

      <div class="stock">
        <!-- <span id="openmNav" ></span> -->
        <p id="stock1-name" class="stockName" ></p>
        <p id="stock1-price" class="stockPrice"></p>
      </div>

      <div class="stock">
        <!-- <span id="openmNav" ></span> -->
        <p id="stock2-name" class="stockName" ></p>
        <p id="stock2-price" class="stockPrice"></p>
      </div>

      <div class="stock">
        <!-- <span id="openmNav" ></span> -->
        <p id="stock3-name" class="stockName" ></p>
        <p id="stock3-price" class="stockPrice"></p>
      </div>

      <div class="stock">
        <!-- <span id="openmNav" ></span> -->
        <p id="stock4-name" class="stockName" ></p>
        <p id="stock4-price" class="stockPrice"></p>
      </div>

      <div class="stock">
        <!-- <span id="openmNav" ></span> -->
        <p id="stock5-name" class="stockName" ></p>
        <p id="stock5-price" class="stockPrice"></p>
      </div>

    </div>
  </article>


  <nav class="container__right">
    <div class="forecastBar" id="forecast">
    </div>
  </nav>


  </main>

  <footer >

    <div class="chart-container">
      <canvas id="myChart"></canvas>
  </div>

 </footer>


</div>
